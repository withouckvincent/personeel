<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<head th:replace="fragments::head(title='Personeel fiche')"></head>
<body>
	<div th:if="${werknemer}==null" class="fout">werknemer niet		gevonden.</div>
	<div th:if="${werknemer}!=null">
		<h1 th:text="|${werknemer.voornaam} ${werknemer.familienaam}|"></h1>
		<label>Voornaam</label><br>
		<b><span th:text="${werknemer.voornaam}"></span></b><br><br>
		<label>Familienaam</label><br>
		<b><span th:text="${werknemer.familienaam}"></span></b><br><br>
		<label>Email adres</label><br>
		<b><span th:text="${werknemer.email}"></span></b><br><br>
		<label>Salaris</label><br>
		<b><span th:text="${werknemer.salaris}"></span></b><br><br>
		<label>Jobtitel</label><br>
		<b><span th:text="${werknemer.jobtitel.getNaam()}"></span></b><br><br>
		<label>Geboorte</label><br>
		<b><span th:text="${werknemer.geboorte}"></span></b><br><br>
	</div>
	<div th:if="${baas}!=null">
	    <label>Chef</label><br>
	    <b><a th:href="@{/werknemersfiche/{id}(id=${baas.id})}"><span th:text="|${baas.voornaam} ${baas.familienaam}|"></span></a></b><br><br>
	</div>
	<div th:if="${ondergeschikten}!=null">
	 	<label>Ondergeschikten</label><br>
		<table>
               <tr th:each="ondergeschikte : ${ondergeschikten}">                                  
                    <td><a th:href="@{/werknemersfiche/{id}(id=*{ondergeschikte.id})}"><b><span th:text="|${ondergeschikte.voornaam} ${ondergeschikte.familienaam}|"></span></b></a></td>
                </tr>
        </table>
	</div>
	<div th:if="${werknemer}!=null">
	    <label>Foto</label><br>
	    <img th:src="@{/images/}+${werknemer.id}+.jpg"><br><br>
		<a th:href="@{/werknemersfiche/opslag/{id}(id=${werknemer.id})}">Opslag</a>
		<a th:href="@{/werknemersfiche/rijksregisternummer/{id}(id=${werknemer.id})}">Rijksregisternummer</a>	
			
	</div>
</body>
</html>
